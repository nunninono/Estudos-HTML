<!DOCTYPE html>   <!-- declaração de tipo do documento HTML5 -->

<!-- Não tem tabulação em html, 
basta estar tudo organizado nas tags corretamente -->

<html>   <!-- Onde começa -->
    <head>   <!-- Inicio do head (abriga metadados, links p/ CSS/JS e o <title>) -->

        <meta charset="utf-8">
        <title>Aqui esta o titulo</title>

    </head>
    <body>    <!-- Inicio do body (contém tudo o que vai aparecer para o usuário) -->

        <!-- Código em HTML -->

        <!-- h number is always in bold -->>
        <h1>This is a Heading 1</h1>
        <h2>This is a Heading 2</h2>
        <h3>Heading 3</h3>
        <h6>Heading 6</h6>  <!-- the smallest -->

        <p>This is a paragraph</p>
        <p>This is line two. This is continued
            I'm still writing in line two
        </p>
        <p>This is line three</p>

        <!-- strong or b (bold)  .  em or i (italics) -->>
        <p><strong>This is text is in bold</strong></p>
        <p><em>This is text is in italics</em></p>

    </body>
</html>   <!-- Onde termina (html tag) -->

<!-- OBS: html sempre usa barra pra sinalizar o fim de algum bloco -->
