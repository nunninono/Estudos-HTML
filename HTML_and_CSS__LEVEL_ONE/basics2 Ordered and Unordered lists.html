<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>This is the Title</title>
        <body>
            <h1>Lists</h1>
            
            <!-- li = list item -->

            <!-- ol = Ordered list -->
            <ol>
                <li>Fist Item</li>
                <li>Second Item</li>
                <li>Third Item</li>
            </ol>

            <!-- ul = Unordered list -->
            <ul>
                <li>Bullet one</li>
                <li>Bullet two</li>
                <li>Bullet Three</li>
            </ul>

            <ol>
                <li>Item One</li>
                <li>Item Two</li>
                <ul>
                    <li>I'm nested inside</li>
                    <li>Also nested!</li>
                    <ol>
                        <li><strong> Woah </strong> I'm really nested!!</li>
                    </ol>
                </ul>
                <li>Item Three</li>
            </ol>

        </body>
    </head>
</html>
