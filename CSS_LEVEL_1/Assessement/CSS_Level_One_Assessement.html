<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Test CSS LEVEL ONE</title>
        <link rel="stylesheet" href="CSS_Level_One_Assessment.css">
    </head>
    <body>
        
        <h1>Welcome to Free Blog!</h1>

        <div>
            <p>Thanks so much for visiting this site!</p>

            <h2>What is this site for?</h2>

            <h4>This site can do three things: </h4>

            <ol>
                <li id="itemOne">Take in text input</li>
                <li>Take in Log in information</li>
                <li><a class="google" href="https://www.google.com/">Take you to Google</a></li>
            </ol>

            <textarea id="textblock" rows="" cols=""></textarea>

            <h2>Please log in to save your blog post</h2>

            <form>
                <label>Email: </label>
                <input type="text" name="" value="">

                <label>Password: </label>
                <input type="password" name="" value="">

                <label></label>
                <input type="submit" name="" value="Log in">
                
                <div class="exit">
                    <p>Questions or Comments? Send us feedback here: </p>
                    <textarea name="feedback" rows="8" cols="100"></textarea> 
                </div>
            </form>
        </div>
        
    </body>
</html>
