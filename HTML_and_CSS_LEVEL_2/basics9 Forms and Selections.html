<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Hotel Feedback</title>
    </head>
    <body>
        <h1>Hotel Feedback Form</h1>

        <form method="get">
            <h2>Are you from inside US? or Outside the US?</h2>

            <!-- Se os inputs tiverem o mesmo nome, eles nao poderÃ£o ser selecionados juntos (apenas 1 por vez) -->

            <lable for="inusa">Inside: </lable>
            <input id="inusa" type="radio" name="loc" value="inside">

            <lable for="outusa">Outside: </lable>
            <input id="outusa" type="radio" name="loc" value="outside">
            
            <h2>How was your service?</h2>

            <!-- Usado para criar caixa de escolha -->
            <select name="stars">
                <option value="Great">3</option>
                <option value="Okay">2</option>
                <option value="Bad">1</option>

            </select>

            <h2>Any other feedback?</h2>
            <!-- <input type="text" name="" placeholder="Add some feedback"> -->
            <textarea name="mytext" rows="8" cols="80" placeholder="Add some feedback here"></textarea>


            <!-- Quando se atribui algo ao value, o mesmo aparece no URL do site -->
            <!-- A nao ser que seja em input com type "submit" -->
            <input type="submit" name="" value="SUBMIT">
        </form>

    </body>
</html>
