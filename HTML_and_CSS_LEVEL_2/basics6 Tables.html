<!DOCTYPE html>
<html>
    <head>
        <meta charset="uft-8">
        <title>Tables</title>
    </head>
    <body>
        <!-- If you want, you can add a border for your table and its size-->
        <table border="1">
            <!-- thead = Table head   .   th = Head names -->
            <thead>
                <th>Number</th>
                <th>Color</th>
                <th>Country</th>
            </thead>
            <!-- tr = Table columns     .   td = head objects -->
            <tr>
                <td>25</td>
                <td>Red</td>
                <td>USA</td>
            </tr>
            <tr>
                <td>100</td>
                <td>Blue</td>
                <td>Brazil</td>
            </tr>
        </table>
    </body>
</html>
