<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Course Sign Up Page</title>
    </head>
    <body>

        <!-- action permite passear entre outras files ou sites -->
        <form action="thankyou.html" method="get">
            <h2>Course Sign Up Page</h2>

            <p><i>Please Note: First Name, Last Name,  Password, and Email are required</i></p>

            <lable for="fn">First Name: </lable>
            <input id="fn" type="text" name="" value="" placeholder="First Name" required>

            <lable for="ln">Last Name: </lable>
            <input id="ln" type="text" name="" value="" placeholder="Last Name" required>

            <p></p>
            
            <label for="mail">Email: </label>
            <input id="mail" type="email" name="" value="" placeholder="name@email.com" required>

            <label for="pass">Password: </label>
            <input id="pass" type="password" name="" value="" required>
            
            <p>Are you over the age 18?</p>

            <label for="over18">Yes: </label>
            <input id="over18" type="radio" name="age" value="o18" required>

            <label for="under18">No: </label>
            <input id="over18" type="radio" name="age" value="u18" required>

            <p>Do you have Credit Card or PayPal</p>

            <select name="payment">
                <option value="CC">Credit Card</option>
                <option value="PP">PayPal</option>
            </select>

            <p></p>

            <input type="submit" name="" value="Sing Up">
        
        </form>

    </body>
</html>
